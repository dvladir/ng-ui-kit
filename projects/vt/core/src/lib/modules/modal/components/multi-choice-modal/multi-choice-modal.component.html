<vtc-modal-dialog>
  <vtc-modal-body>
    <vtc-caption [value]="ref.data!.message"></vtc-caption>
  </vtc-modal-body>
  <vtc-modal-footer>
    <ng-container *ngFor="let btn of ref.data!.buttons">
      <button type="button" [ngClass]="btn.btnClass" (click)="ref.close(btn.value)">
        <i *ngIf="btn.btnIcon" [ngClass]="['fa', btn.btnIcon]"></i>
        <vtc-caption [value]="btn.caption"></vtc-caption>
      </button>
    </ng-container>
  </vtc-modal-footer>
</vtc-modal-dialog>
