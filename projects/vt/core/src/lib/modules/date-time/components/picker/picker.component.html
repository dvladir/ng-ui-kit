<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col col-auto">
        <vtc-calendar [date]="date" (dateChange)="handleDateChange($event)"></vtc-calendar>
      </div>
      <div class="col col-auto">
        <vtc-time [simpleTime]="time" (simpleTimeChange)="handleTimeChange($event)"></vtc-time>
      </div>
    </div>
  </div>
</div>
