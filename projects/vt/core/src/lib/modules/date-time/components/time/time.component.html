<div class="row">
  <div class="col g-1 col-auto">
    <vtc-stepper [activeItem]="hour"
                 [list]="listHours"
                 (activeItemChange)="onHourChange($event)"
                 (itemSelected)="onItemSelected()">
    </vtc-stepper>
  </div>
  <div class="col g-1 col-auto">
    <vtc-stepper [activeItem]="minute"
                 [list]="listMinutes"
                 (activeItemChange)="onMinuteChange($event)"
                 (itemSelected)="onItemSelected()">
    </vtc-stepper>
  </div>
  <div class="col g-1 col-auto">
    <vtc-stepper [activeItem]="second"
                 [list]="listSeconds"
                 (activeItemChange)="onSecondChange($event)"
                 (itemSelected)="onItemSelected()">
    </vtc-stepper>
  </div>
</div>
