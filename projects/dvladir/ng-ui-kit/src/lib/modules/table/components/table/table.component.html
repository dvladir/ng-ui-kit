<div class="row">
  <div class="col">
    <div class="table-container">
      <table class="table table-striped table-hover" cdk-table [dataSource]="pageData$" [trackBy]="trackBy">
        <tr cdk-header-row *cdkHeaderRowDef="displayColumns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: displayColumns"></tr>
        <tr *cdkNoDataRow>
          <td [colSpan]="displayColumns.length" class="text-center">
            <vtc-caption value="no_data"></vtc-caption>
          </td>
        </tr>
      </table>
      <div class="table-in-progress" *ngIf="indicator.isInProgress">
        <vtc-indicator classes="fa-3x"></vtc-indicator>
      </div>
    </div>
    <vtc-pagination class="float-right"
                    [disabled]="indicator.isInProgress"
                    [current]="(currentPage$ | async)!"
                    (currentChange)="updateCurrentPage($event)"
                    [count]="(pagesCount$ | async)!"
                    [isCurrentPageAutoUpdate]="false">
    </vtc-pagination>
  </div>
</div>
