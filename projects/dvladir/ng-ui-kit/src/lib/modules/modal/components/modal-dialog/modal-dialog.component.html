<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <ng-container *ngIf="headerCaption; else renderHeader">
        <vtc-caption [value]="headerCaption"></vtc-caption>
      </ng-container>
      <ng-template #renderHeader>
        <ng-content select="vtc-modal-header"></ng-content>
      </ng-template>
      <button type="button" class="close"
              *ngIf="ref.showCloseButton"
              (click)="ref.close()">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <ng-content select="vtc-modal-body"></ng-content>
    </div>
    <div class="modal-footer">
      <ng-content select="vtc-modal-footer"></ng-content>
    </div>
  </div>
</div>
