<dv-modal-dialog>
  <dv-modal-body>
    <dv-caption [value]="ref.data!.message"></dv-caption>
  </dv-modal-body>
  <dv-modal-footer>
    <ng-container *ngFor="let btn of ref.data!.buttons">
      <button type="button" [ngClass]="btn.btnClass" (click)="ref.close(btn.value)">
        <i *ngIf="btn.btnIcon" [ngClass]="['fa', btn.btnIcon]"></i>
        <dv-caption [value]="btn.caption"></dv-caption>
      </button>
    </ng-container>
  </dv-modal-footer>
</dv-modal-dialog>
