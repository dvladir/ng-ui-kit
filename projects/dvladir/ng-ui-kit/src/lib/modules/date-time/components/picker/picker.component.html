<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col col-auto">
        <dv-calendar [date]="date" (dateChange)="handleDateChange($event)" (datePicked)="handleDatePicked()">
        </dv-calendar>
      </div>
      <div class="col col-auto" *ngIf="withTime">
        <dv-time [simpleTime]="time" (simpleTimeChange)="handleTimeChange($event)" (timePicked)="handleDatePicked()">
        </dv-time>
      </div>
    </div>
  </div>
</div>
