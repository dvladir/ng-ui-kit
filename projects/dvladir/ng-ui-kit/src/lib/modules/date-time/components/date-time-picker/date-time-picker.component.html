<div class="input-group">
  <input class="form-control"
         [(dvDateTimeManualInput)]="date"
         [dateFormat]="dateFormat"
         [parseStrategy]="strategy"
         [tabIndex]="dvTabIndex"
         [disabled]="isDisabled"
         (click)="closeCalendar()"/>
  <button type="button" class="btn btn-outline-primary" cdkOverlayOrigin
          #trigger="cdkOverlayOrigin"
          [disabled]="isDisabled"
          (click)="toggleCalendar()">
    <i class="fa fa-calendar"></i>
  </button>
</div>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
  <dv-picker [(date)]="date" [withTime]="withTime" (datePicked)="closeCalendar()">
  </dv-picker>
</ng-template>
